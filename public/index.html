<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICM Timesheet Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container text-center">
    <h1 class="mb-4">ICM Timesheet Generator</h1>
    <button id="generateBtn" class="btn btn-primary btn-lg">Generate Timesheet for June</button>
    <p id="status" class="mt-3"></p>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      document.getElementById('status').innerText = "‚è≥ Generating...";
      const res = await fetch('/generate', { method: 'POST' });
      const msg = await res.text();
      document.getElementById('status').innerText = msg;
    });
  </script>
</body>
</html>

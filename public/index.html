<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICM ShiftTrack</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #f0f7ff; /* Very light blue fallback */
    }

    /* ICM Logo Watermark */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('icm-logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 80% auto;
      opacity: 0.08;
      pointer-events: none;
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 51, 102, 0.18);
      overflow: hidden;
      max-width: 680px;
      width: 100%;
      transition: transform 0.3s ease;
      border: 1px solid rgba(0, 102, 204, 0.1);
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-header {
      background: linear-gradient(135deg, #003366 0%, #004488 100%);
      color: white;
      padding: 2.8rem;
      text-align: center;
      position: relative;
    }

    .card-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, #66b2ff 0%, #99ccff 100%);
      opacity: 0.8;
    }

    .card-header h1 {
      font-weight: 700;
      margin: 0;
      font-size: 2.6rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .card-header p {
      margin: 14px 0 0;
      opacity: 0.95;
      font-weight: 300;
      font-size: 1.15rem;
    }

    .card-body {
      padding: 3.5rem 2.5rem;
      text-align: center;
    }

    .upload-area {
      border: 3px dashed #003366;
      border-radius: 18px;
      padding: 2.2rem;
      background: rgba(0, 51, 102, 0.04);
      transition: all 0.3s ease;
      margin-bottom: 1.8rem;
      cursor: pointer;
    }

    .upload-area:hover {
      background: rgba(0, 102, 204, 0.08);
      border-color: #0066cc;
      transform: scale(1.01);
    }

    .upload-area.dragover {
      background: rgba(0, 102, 204, 0.15);
      border-color: #0066cc;
      transform: scale(1.03);
    }

    #fileInput {
      display: none;
    }

    .file-name {
      margin: 1.2rem 0 1.8rem;
      font-weight: 600;
      color: #003366;
      font-size: 1.1rem;
    }

    #generateBtn {
      background: linear-gradient(135deg, #003366 0%, #0066cc 100%);
      border: none;
      padding: 18px 60px;
      font-size: 1.4rem;
      font-weight: 700;
      border-radius: 50px;
      box-shadow: 0 14px 30px rgba(0, 102, 204, 0.25);
      transition: all 0.3s ease;
      color: white;
      letter-spacing: 1px;
    }

    #generateBtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 102, 204, 0.35);
    }

    #generateBtn:active {
      transform: translateY(1px);
    }

    #generateBtn i {
      margin-right: 14px;
    }

    #status {
      font-size: 1.15rem;
      min-height: 40px;
      margin-top: 25px;
      font-weight: 500;
      color: #333;
    }

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 4px solid #f0f0f0;
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success { color: #006633; font-weight: 700; }
    .error { color: #c62828; font-weight: 600; }
    .info { color: #003366; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>ICM ShiftTrack</h1>
      <p>Generate professional, pre-filled timesheets instantly</p>
    </div>
    <div class="card-body">
      <!-- Optional Upload -->
      <div class="upload-area" id="uploadArea">
        <i class="fas fa-cloud-upload-alt fa-3x" style="color: #003366; margin-bottom: 1rem;"></i>
        <p class="mb-2"><strong>Optional:</strong> Upload custom learner data</p>
        <p class="text-muted small">Drag & drop or click â€¢ Only <strong>.xlsx</strong> files</p>
        <input type="file" id="fileInput" accept=".xlsx" />
      </div>
      <div class="file-name" id="fileName">Using default data.xlsx (upload to override)</div>

      <!-- Always Active Button -->
      <button id="generateBtn" class="btn btn-lg shadow-lg">
        <i class="fas fa-magic"></i> Generate Timesheets Now
      </button>

      <p id="status" class="info">
        Ready! Click Generate to use default data.<br>
        Or upload a file above for custom data.
      </p>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileName = document.getElementById('fileName');
    const generateBtn = document.getElementById('generateBtn');
    const status = document.getElementById('status');

    let selectedFile = null;

    uploadArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    function handleFile(file) {
      if (!file) return;

      if (!file.name.endsWith('.xlsx')) {
        status.textContent = 'Invalid file: Please upload a .xlsx file';
        status.className = 'error';
        selectedFile = null;
        fileName.textContent = 'Using default data.xlsx';
        return;
      }

      selectedFile = file;
      fileName.textContent = `Custom file: ${file.name}`;
      status.textContent = 'Custom file loaded! Ready to generate.';
      status.className = 'success';
    }

    generateBtn.addEventListener('click', async () => {
      generateBtn.disabled = true;
      status.innerHTML = '<span class="spinner"></span> Generating timesheets...';
      status.className = '';

      const formData = new FormData();
      if (selectedFile) {
        formData.append('dataFile', selectedFile);
      }

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          body: formData
        });

        const msg = await res.text();
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = msg;
        const cleanMsg = tempDiv.textContent || tempDiv.innerText || msg;

        if (res.ok) {
          status.textContent = cleanMsg || 'Timesheets generated and emailed!';
          status.className = 'success';
        } else {
          status.textContent = 'Error: ' + cleanMsg;
          status.className = 'error';
        }
      } catch (err) {
        status.textContent = 'Network error. Please try again.';
        status.className = 'error';
      } finally {
        generateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
